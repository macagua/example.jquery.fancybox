<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>fancyBox launched via JS</title>
    <!-- fancyBox CSS asset -->
    <link type="text/css" rel="stylesheet" href="../static/css/jquery.fancybox.3.5.7.min.css">
    <!-- JQuery script asset -->
    <script type="text/javascript" src="../static/js/jquery.3.5.1.min.js"></script>
    <!-- fancyBox JS asset -->
    <script type="text/javascript" src="../static/js/jquery.fancybox.3.5.7.min.js"></script>
    <!-- fancyBox Spanish JS asset -->
    <script type="text/javascript" src="../static/js/fancybox.i18n.spanish.js"></script>
</head>
<body>
    <!-- image single -->
    <a href="../static/img/big_2.jpeg" class="fancybox" title="Image 2">
        <img src="../static/img/small_2.jpeg" alt="Image 2">
    </a>
    <br><br><br>
    <!-- images gallery -->
    <a href="../static/img/big_3.jpeg" class="fancybox" data-fancybox="gallery_0" data-caption="Image 3">
       <img src="../static/img/small_3.jpeg" alt="Image 3">
    </a>
    <br><br>
    <a href="../static/img/big_4.jpeg" class="fancybox" data-fancybox="gallery_0" data-caption="Image 4">
       <img src="../static/img/small_4.jpeg" alt="Image 4">
    </a>
    <script type="text/javascript">
        $('.fancybox').fancybox({
            // Options will go here
            thumbs : {
                autoStart : true
            }
         });
    </script>
</body>
</html>
