<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>fancyBox launched Windows Modal</title>
    <!-- fancyBox CSS asset -->
    <link type="text/css" rel="stylesheet" href="../static/css/jquery.fancybox.3.5.7.min.css">
    <!-- JQuery script asset -->
    <script type="text/javascript" src="../static/js/jquery.3.5.1.min.js"></script>
    <!-- fancyBox JS asset -->
    <script type="text/javascript" src="../static/js/jquery.fancybox.3.5.7.min.js"></script>
    <!-- fancyBox Spanish JS asset -->
    <script type="text/javascript" src="../static/js/fancybox.i18n.spanish.js"></script>
    <style type="text/css">
        .hideWindowsModal { display: none }
    </style>
</head>
<body>
    <!-- windows modal -->
    <div id="windowsModal" class="hideWindowsModal">
        <h2>Windows Title</h2>
        <p> Lorem ipsum </p>
    </div>
    <a data-fancybox data-src="#windowsModal" href="javascript:;" title="Open Window">
       Open Window
    </a>
</body>
</html>
