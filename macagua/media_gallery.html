<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <title>fancyBox Images and Videos Demo</title>
    <!-- Bootstrap 4.5.0 CSS asset -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.4.5.0.min.css">
    <!-- fancyBox CSS asset -->
    <link type="text/css" rel="stylesheet" href="../static/css/jquery.fancybox.3.5.7.min.css">
    <!-- fancyapps CSS asset -->
    <link type="text/css" rel="stylesheet" href="../static/css/fancyapps.fancybox3.style.css" media="screen" />
    <!-- JQuery script asset -->
    <script type="text/javascript" src="../static/js/jquery.3.5.1.min.js"></script>
    <!-- fancyBox JS asset -->
    <script type="text/javascript" src="../static/js/jquery.fancybox.3.5.7.min.js"></script>
    <!-- fancyBox Spanish JS asset -->
    <script type="text/javascript" src="../static/js/fancybox.i18n.spanish.js"></script>
</head>
<body>
    <!-- Images and Videos gallery -->
    <div class="container">
        <div class="row">

            <h1 id="video" class="mb-4 pt-4" style="margin-top:5vh;">Images and Videos Gallery</h1>

            <div class="card-deck mb-4 video-deck">

                <div class="card">
                    <a data-fancybox="medias" data-width="1536" data-height="2304" href="../static/img/big_1.jpeg">
                        <img class="card-img-top img-fluid" src="../static/img/small_11.jpeg">
                    </a>
                    <div class="card-body">
                        <p class="card-text">
                            Image 1
                        </p>
                    </div>
                </div>

                <div class="card">
                    <a data-fancybox="medias" href="#myVideo">
                        <img class="card-img-top img-fluid" src="../static/media/video_1.jpg" />
                    </a>
                    <div class="card-body">
                        <p class="card-text">Hidden HTML5 video element</p>
                    </div>
                    <video width="640" height="320" controls id="myVideo" style="display:none;">
                        <source src="../static/media/video_1.mp4" type="video/mp4">
                        <!-- <source src="../static/media/video_1.webm" type="video/webm">
                        <source src="../static/media/video_1.ogv" type="video/ogg"> -->
                        Your browser doesn't support HTML5 video tag.
                    </video>
                </div>

                <div class="card">
                    <a data-fancybox="medias" href="../static/img/big_3.jpeg">
                        <img class="card-img-top img-fluid" src="../static/img/small_3.jpeg">
                    </a>
                    <div class="card-body">
                        <p class="card-text">
                            Image 3
                        </p>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                /*
                    Make cards clickable
                    ====================
                */

                $('.video-deck .card-body').on('click', function() {
                    $(this).parent().find("a").trigger('click');
                });

                /*

                    Set caption from card text
                    ==========================
                */

                $('.video-deck a').fancybox({
                    caption : function( instance, item ) {
                        return $(this).parent().find('.card-text').html();
                    }
                });
            </script>

        </div>
    </div>
</body>
</html>
